name: Build and Generate Signals

on:
  schedule:
    - cron: '0 18 * * 5'  # Runs every Friday at 6 PM (WAT)
  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Cache TA-Lib
      id: cache-talib
      uses: actions/cache@v3
      with:
        path: /usr/local/lib/python3.8/dist-packages/ta-lib
        key: ${{ runner.os }}-talib-${{ hashFiles('**/ta-lib-0.4.0-src.tar.gz') }}

    - name: Install system dependencies (TA-Lib)
      run: |
        if [ ! -d "/usr/local/lib/python3.8/dist-packages/ta-lib" ]; then
          echo "Building TA-Lib from source"
          curl -L http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz -o ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib
          ./configure --prefix=/usr
          make
          sudo make install
        else
          echo "TA-Lib is already installed"
        fi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ta-lib  # Install the Python wrapper for TA-Lib

    - name: Run signal generation script
      run: python database_setup/generate_signals.py
